<!DOCTYPE html>
<html>
    <head>
 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <title>ChuckNorrisJokeMachine</title>
    
</head>
        
<body style="background-color: blanchedalmond">

<div class="container-fluid text-center">
        <form class="row offset-2 col-8">
            
            <img id="image" class="mt-2 mb-2 offset-3 col-6"src="chucknorris.png"></div>     
           
            <div class="offset-3 col-6 alert alert-success" role="alert">
                <select class="btn btn-outline-info row col-3 form-control" name="categories" id="myInput"> 
                <option value="" text="Select a Category">Categories: </select> 
                <input type="text" class="btn-outline-info offset-4 col-5">
                <hr>
                <h4 id="header" class="alert-heading">Chuck Norris Joke Machine!</h4>
                <p id="maintext" class="btn-outline-info success lead">Welcome to the very wild west home of Chuck Norris Jokes. For a categorized Chuck Norris joke, slect a catagory in dropdown=menu and then click the Chuck Norris Joke Button. Laughing is done at own risk.</p>
                <hr>
                <button id="clickbutton" type="button" class="row offset-3 col-6 btn btn-outline-info btn-lg">Chuck Norris Joke Button</button>                    
                <hr>
                <p class="mb-0 text-center"><i>Jokes sponsored by<mark>https://api.chucknorris.io</mark></i></p>
                <hr>
                </div>        
        </form>    
    </div> 
   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="chucknorriscategory.js"></script>
    </body>
</html>
